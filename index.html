<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/minecraftia" type="text/css"/>
    <title id="title"></title>
</head>
<body>
    <div class="main">
        <div class="cookie">
            <div class="head">
                <div class="name">
                    <h1>Blocky Cliker</h1>
                </div>
                <div class="name notifications">
                   <p>Pas assez de clicks</p>
                </div>
                <div class="name tools">
                    <p>Vous n'avez pas tous les outils</p>
                 </div>
            </div>
            <h2 class="count" id="count">0</h2>
            <p class="sec" id="sec">0</p>
            <div class="image">
                <a href="#"><img src="./images/buche.webp" alt="" id="block"></a>
            </div>
        </div>
        <div class="shop">
            <div class="sign">
                <h2>SHOP</h2>
            </div>
            <div class="container">
                <div class="nbr">
                    <p id="nbr1"></p>
                </div>
                <div class="case" id="add1">
                    <img src="./images/shovelmc.webp" alt="" id="image1">
                    <p id="power1"></p>
                    <h3>SHOVEL</h3>
                    <p id="text1"></p>
                </div>
                <div class="nbr">
                    <p id="nbr2"></p>
                </div>
                <div class="case" id="add2">
                    <img src="./images/axemc.webp" alt="" id="image2">
                    <p id="power2"></p>
                    <h3>AXE</h3>
                    <p id="text2"></p>
                </div>
                <div class="nbr">
                    <p id="nbr3"></p>
                </div>
                <div class="case" id="add3">
                    <img src="./images/pickaxemc.webp" alt="" id="image3">
                    <p id="power3"></p>
                    <h3>PICKAXE</h3>
                    <p id="text3"></p>
                </div>
                <div class="nbr">
                    <p id="nbr4"></p>
                </div>
                <div class="case" id="add4">
                    <img src="./images/sword.webp" alt="" id="image4">
                    <p id="power4"></p>
                    <h3>SWORD</h3>
                    <p id="text4"></p>
                </div>
            </div>
            <div class="world" id="levelup">
                <a href="#"><img src="./images/button.png" alt=""></a>
                <h2 id="nextworld"></h2>
                <p id="text4"></p>
            </div>
        </div>

    </div>
    
</body>
<script type="module" src="./script.js"></script>
</html>
