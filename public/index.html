<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
    <title id="title"></title>
</head>
<body class="bodyy">
    <div class="main">
        <div class="cookie">
            <input type="text" placeholder="Nom de votre cliker">
            <div class="count" id="count">
                0
            </div>
            <div class="sec" id="sec">
                0 par seconde
            </div>
            <div class="image">
                <a href="#"><img src="./images/cookiemc.png" alt=""></a>
                <div>
                    <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                    viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
                    <defs>
                    <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
                    </defs>
                    <g class="parallax">
                    <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
                    <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
                    <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
                    <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
                    </g>
                    </svg>
                </div>
            </div>
        </div>
        <div class="add">
            <div class="case-title">
                <h2>COOKIE CLIKER</h2>
            </div>
            <div class="conter">
                <div class="case">
                    <img src="./images/pickaxemc.webp" alt="">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="boutique">
                <div class="boutique-title">
                    <h2>BOUTIQUE</h2>
                </div>
            </div>
            <div class="buttons">
                <button id="add1"><img src="./images/shovelmc.webp" alt="" id="image1">SHOVEL<p id="text1">10</p><p id="power1"></p></button>
                <button id="add2"><img src="./images/axemc.webp" alt="" id="image2">AXE<p id="text2">100</p><p id="power2"></p></button>
                <button id="add3"><img src="./images/pickaxemc.webp" alt="" id="image3">PICKAXE<p id="text3">500</p><p id="power3"></p></button>
                <button id="add4"><img src="./images/sword.webp" alt="" id="image4">SWORD<p id="text4">1000</p><p id="power4"></p></button>
                <button id="levelup"><img src="./images/stone.png" alt="">CAVE<p>-></p></button>
            </div>
        </div>
    </div>
</body>
<script type="module" src="./script.js"></script>
</html>
